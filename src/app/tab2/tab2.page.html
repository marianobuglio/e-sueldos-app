<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tus Documentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tus Recibos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-item lines="none" *ngFor="let recibo of ['931','Manual','Memo Feriados']">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear" >
              <ion-icon slot="icon-only" name="document" ></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="5">
            <ion-label>
							<h4>{{recibo}}</h4>
						</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button  size="small">Firmar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>


  </div>
  <ion-img class="position-img" src="../../assets/images/logo-blanco.png" ></ion-img>
</ion-content>
